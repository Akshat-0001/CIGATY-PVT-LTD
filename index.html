<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <style>
      /* Force light mode - override any system preferences */
      :root {
        color-scheme: light !important;
      }
      html {
        color-scheme: light !important;
        background-color: hsl(42, 45%, 92%) !important;
      }
      body {
        color-scheme: light !important;
        background-color: hsl(42, 45%, 92%) !important;
      }
      /* Prevent dark mode from being applied */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: light !important;
        }
        html, body {
          background-color: hsl(42, 45%, 92%) !important;
          color: hsl(222, 47%, 12%) !important;
        }
      }
    </style>
    <title>CIGATY Trade Portal</title>
    <meta name="description" content="CIGATY — India’s First B2B Liquor Exchange. Trade spirits, wines, beers, and premium beverages seamlessly across verified partners." />
    <meta name="author" content="CIGATY" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" href="/favicon-32x32.png" />

    <!-- Preload critical images for faster loading -->
    <link rel="preload" as="image" href="/main-page-mock-photo.png" />
    <link rel="preload" as="image" href="/multi-device 2 marketplace.png" />
    <link rel="preload" as="image" href="/add-listing.png" />
    <link rel="preload" as="image" href="/inventory.png" />

    <meta property="og:title" content="CIGATY Trade Portal" />
    <meta property="og:description" content="India's First B2B Liquor Exchange. Seamless, secure, and verified trading." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cigaty" />
    <meta name="twitter:image" content="/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force light mode - remove any dark class that might be added
      (function() {
        // Remove dark class immediately
        document.documentElement.classList.remove('dark');
        document.body.classList.remove('dark');
        
        // Watch for any attempts to add dark class
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'class') {
              if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
              }
              if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
              }
            }
          });
        });
        
        observer.observe(document.documentElement, { attributes: true });
        observer.observe(document.body, { attributes: true });
        
        // Force light color scheme
        document.documentElement.style.colorScheme = 'light';
        document.body.style.colorScheme = 'light';
      })();
    </script>
  </body>
</html>
